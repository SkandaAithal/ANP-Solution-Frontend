<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

  <link rel="stylesheet" href="../node_modules/aos/dist/aos.css" />
  <link rel="stylesheet" href="./css/main.scss" />
</head>

<body class="bg-dark">

  <!-- ! navbar -->
  <nav class="navbar navbar-expand-md bg-dark p-1 px-4 navbar-dark  " id="navbar">
    <div class="container-xxl">
      <a href="index.html" class="navbar-brand text-uppercase text-light fw-bolder"><img
          src="./assets/images/ANP-logo.png" class="logo" alt=""></a>

      <!--^ toggle btn for mobile nav -->
      <button id="hamburger" class="navbar-toggler bg-warning border-0 shadow-none" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--^ navbar links -->

      <div class="offcanvas offcanvas-start bg-primary " tabindex="-1" id="main-nav" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header p-4">
          <h5 class="offcanvas-title" id="offcanvasLabel"><img class="logo" src="./assets/images/ANP-logo.png" alt="">
          </h5>
          <button type="button" id="close-nav" class="btn-close text-reset" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>


        <!--^ Offcanvas -->
        <div class="offcanvas-body">


          <div class="navbar-collapse justify-content-end align-items-center text-center" id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item m-2">
                <a class="nav-link text-light" id="navbar-text" href="./index.html">Home</a>
              </li>
              <li class="nav-item m-2">
                <a class="nav-link text-light" id="navbar-text" href="./aboutUs.html">About Us</a>
              </li>

              </li>
              <li class="nav-item m-2">
                <a class="nav-link text-light" id="navbar-text" href="./contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
  </nav>

  <!-- ! contact us landing page -->

  <section class="contact-us">
    <div class="container-lg text-center">

      <div class="title">
        <h5 id="slide-title">Get In Touch</h5>
      </div>

      <div class="contact-btn">
        <a href="https://wa.me/918088986350/?text=Welcome to ANP solution" data-aos="zoom-in-right"
          data-aos-duration="1000" class="title"><i class="bi bi-whatsapp"></i>&nbsp;Whatsapp</a>
        <a href="#contact-form" data-aos="zoom-in-left" data-aos-duration="1000" class="title"><i
            class="bi bi-envelope-at"></i>&nbsp;Email Us</a>

      </div>
    </div>
  </section>

  <!-- ^contact form -->
  <section id="contact-form" class="p-2 mt-5">
    <div class="container-md">
      <div class="text-center">

        <div data-aos="fade-up" data-aos-anchor-placement="bottom-bottom">
          <span class="text-capitalize form-title">Fill out the</span><span class="text-capitalize form-title">
            &nbsp;form to</span> <span class="text-capitalize form-title">contact us </span><span
            class="text-capitalize form-title">&nbsp;Directly </span>
        </div>
      </div>

      <div class="row justify-content-center my-5">
        <div class="col-11 col-sm-9 col-lg-8">
          <form onsubmit="return validationForm(event)">
            <i class="bi bi-exclamation-circle-fill d-none"></i>
            <label for="name" class="form-label">Name:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-person-fill"></i>

              </span>
              <input type="text" class="form-control shadow-none" id="name" placeholder="e.g Mario" />
            </div>

            <i class="bi bi-exclamation-circle-fill d-none"></i>
            <label for="phone" class="form-label">Phone:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-telephone-fill"></i>
              </span>
              <input type="text" class="form-control shadow-none" id="phone" placeholder="e.g 9876543210" />
            </div>
            <i class="bi bi-exclamation-circle-fill d-none"></i>
            <label for="email" class="form-label">Email address:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-envelope-at-fill"></i>
              </span>
              <input type="text" class="form-control shadow-none" id="email" placeholder="e.g mario@gmail.com" />
            </div>


            <i class="bi bi-exclamation-circle-fill d-none"></i>
            <label for="query" class="form-label">Your Query...</label>
            <div class="form-floating mb-4">

              <textarea id="query" placeholder="Enter Your Message" class="form-control p-3 shadow-none"
                style="height:150px"></textarea>

            </div>

            <div class="mb-4 text-center ">
              <button type="submit" class="btn btn-warning text-light shadow-none px-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>




  <script type="module" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

  <script type="module" src="./js/aos.js"></script>
  <script src="./js/contact.js"></script>
</body>

</html>
